<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCC Registration Form</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information.</p>
    <form action="https://fcc-registration-form.com"><!--will finish this up-->
    <fieldset>
        <label>Enter Your First Name: <input name="first-name" required type="text"></label>
        <label>Enter Your Last Name: <input name="last-name" required type="text"></label>
        <label>Enter Your Email: <input name="email" required type="email"></label>
        <label>Create a New Password: <input name="password" required type="password" pattern="[a-z0-5]{8,}"></label>
        <!--the password pattern requires a minimum of 8 alphanumeric characters, no special or upper case-->
    </fieldset>
    <fieldset>
        <label><input class="inline" type="radio" name="account-type"/> Personal Account </label>
        <label><input class="inline" type="radio" name="account-type"/> Business Account </label>
        <label><input class="inline" name="terms" type="checkbox"required> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/" Terms and conditions>terms and conditions</a></label>
    </fieldset>
    <fieldset>
        <label>Upload a profile picture: <input name="profile-picture" type="file"></label>
        <label>Input your age (years): <input name="age" type="number" min="13" max="120"></label>
        <label>How did you hear about us?
        <select name="referrer">
            <option value="">(select one)</option>
            <option value="1">freeCodeCamp News</option>
            <option value="2">freeCodeCamp YouTube Channel</option>
            <option value="3">freeCodeCamp Forum</option>
            <option value="4">Other</option>
        </select>
        </label>
        <label>Provide a bio:<textarea name="bio" rows=3 cols=30 placeholder="I like coding on the beach..."></textarea></label>
    </fieldset>
    <input type="submit" value="Submit">
    <!--Three distinct sections to the form requires as many fieldsets-->
</body>
</html>
